<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Beam Designer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1428 0%, #1a2332 50%, #2d1810 100%);
            color: #00ffaa;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 350px;
            background: rgba(0, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            border-right: 2px solid #00ffaa;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.3);
        }
        
        .main-content {
            flex: 1;
            position: relative;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 15px #00ffaa;
            border-bottom: 2px solid #00ffaa;
            padding-bottom: 15px;
        }
        
        .section {
            margin-bottom: 25px;
            background: rgba(0, 255, 170, 0.05);
            border: 1px solid rgba(0, 255, 170, 0.3);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 170, 0.2);
            background: rgba(0, 255, 170, 0.08);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: rgba(0, 20, 40, 0.95);
            color: #00ffaa;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid #00ffaa;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .section h3 {
            color: #00ffaa;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #66ccff;
            font-weight: 500;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 50, 100, 0.3);
            border: 1px solid #00ffaa;
            border-radius: 5px;
            color: #00ffaa;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
            transform: scale(1.02);
            background: rgba(0, 70, 120, 0.4);
        }

        .input-group input:valid {
            border-color: #00ff88;
        }

        .input-group input:invalid {
            border-color: #ff4444;
        }

        .input-group label {
            position: relative;
            padding-left: 5px;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group select:focus + label {
            color: #00ffaa;
            text-shadow: 0 0 5px rgba(0, 255, 170, 0.5);
        }
        
        .btn {
            background: linear-gradient(45deg, #00ffaa, #0088ff);
            border: none;
            color: #001122;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 170, 0.4);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn:active::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff4444, #ff0066);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #666, #888);
            color: white;
        }
        
        .results {
            background: rgba(0, 255, 170, 0.1);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .results h4 {
            color: #00ffaa;
            margin-bottom: 10px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px;
            background: rgba(0, 255, 170, 0.05);
            border-radius: 5px;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 20, 40, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ffaa;
            z-index: 100;
        }
        
        .controls button {
            display: block;
            width: 100%;
            margin: 5px 0;
        }
        
        .load-display {
            background: rgba(0, 255, 170, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #00ffaa;
        }
        
        .support-display {
            background: rgba(255, 170, 0, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #ffaa00;
        }

        .chart-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 400px;
            height: 300px;
            background: rgba(0, 20, 40, 0.95);
            border: 1px solid #00ffaa;
            border-radius: 10px;
            padding: 15px;
            display: none;
        }

        .toggle-charts {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 200;
        }

        .info-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 40, 0.95);
            border: 2px solid #00ffaa;
            border-radius: 15px;
            padding: 30px;
            display: none;
            z-index: 1000;
            max-width: 500px;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #ff4444;
            font-size: 24px;
            cursor: pointer;
        }

        .chart-tabs {
            display: flex;
            margin-bottom: 10px;
        }

        .chart-tab {
            flex: 1;
            padding: 5px;
            background: rgba(0, 255, 170, 0.2);
            border: 1px solid #00ffaa;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
        }

        .chart-tab.active {
            background: rgba(0, 255, 170, 0.5);
        }

        #chartCanvas {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">üèóÔ∏è 3D Beam Designer</div>
            
            <div class="section">
                <h3>üìè Beam Properties</h3>
                <div class="input-group">
                    <label>Length (m)</label>
                    <input type="number" id="beamLength" value="10" min="1" max="50" step="0.1">
                </div>
                <div class="input-group">
                    <label>Material</label>
                    <select id="beamMaterial">
                        <option value="steel">Steel (E=200 GPa)</option>
                        <option value="concrete">Concrete (E=30 GPa)</option>
                        <option value="wood">Wood (E=12 GPa)</option>
                        <option value="aluminum">Aluminum (E=70 GPa)</option>
                    </select>
                </div>
                <button class="btn" onclick="createBeam()">Create Beam</button>
            </div>
            
            <div class="section">
                <h3>üîß Add Support</h3>
                <div class="input-group">
                    <label>Position (m)</label>
                    <input type="number" id="supportPosition" min="0" step="0.1">
                </div>
                <div class="input-group">
                    <label>Support Type</label>
                    <select id="supportType">
                        <option value="pin">Pin Support</option>
                        <option value="roller">Roller Support</option>
                        <option value="fixed">Fixed Support</option>
                    </select>
                </div>
                <button class="btn" onclick="addSupport()">Add Support</button>
            </div>
            
            <div class="section">
                <h3>‚ö° Add Load</h3>
                <div class="input-group">
                    <label>Load Type</label>
                    <select id="loadType" onchange="updateLoadInputs()">
                        <option value="concentrated">Concentrated Load</option>
                        <option value="distributed">Uniformly Distributed Load</option>
                        <option value="varying">Uniformly Varying Load</option>
                    </select>
                </div>
                <div id="loadInputs">
                    <div class="input-group">
                        <label>Position (m)</label>
                        <input type="number" id="loadPosition" min="0" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Magnitude (kN)</label>
                        <input type="number" id="loadMagnitude" step="0.1">
                    </div>
                </div>
                <button class="btn" onclick="addLoad()">Add Load</button>
            </div>
            
            <div class="section">
                <h3>üî¨ Analysis</h3>
                <button class="btn" onclick="analyzeBeam()">Analyze Beam</button>
                <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
                <div id="results" class="results" style="display: none;">
                    <h4>üìä Results</h4>
                    <div id="resultContent"></div>
                </div>
            </div>
            
            <div class="section">
                <h3>üìã Current Configuration</h3>
                <div id="supports-list"></div>
                <div id="loads-list"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div id="canvas-container"></div>
            
            <div class="controls">
                <h4 style="color: #00ffaa; margin-bottom: 10px;">üéÆ Controls</h4>
                <button class="btn btn-secondary" onclick="resetView()">Reset View</button>
                <button class="btn btn-secondary" onclick="toggleAnimation()">Toggle Animation</button>
                <button class="btn btn-secondary" onclick="exportImage()">Export Image</button>
            </div>

            <div class="toggle-charts">
                <button class="btn" onclick="toggleCharts()">üìà Toggle Charts</button>
            </div>

            <div class="chart-container" id="chartContainer">
                <div class="chart-tabs">
                    <div class="chart-tab active" onclick="switchChart('shear')">Shear Force</div>
                    <div class="chart-tab" onclick="switchChart('moment')">Bending Moment</div>
                    <div class="chart-tab" onclick="switchChart('deflection')">Deflection</div>
                </div>
                <canvas id="chartCanvas"></canvas>
            </div>
        </div>
    </div>

    <div class="info-panel" id="infoPanel">
        <button class="close-btn" onclick="closeInfo()">√ó</button>
        <div id="infoPanelContent"></div>
    </div>

    <script src="beam_analysis_engine.js"></script>
    <script>
        // Add interactive functionality
        document.querySelectorAll('.section h3').forEach(header => {
            header.addEventListener('click', () => {
                const section = header.parentElement;
                section.classList.toggle('active');
            });
        });

        // Add tooltips to inputs
        const tooltips = {
            'beamLength': 'Enter the length of the beam (1-50 meters)',
            'beamMaterial': 'Select the material for your beam',
            'supportPosition': 'Position from the left end of the beam',
            'loadPosition': 'Position where the load is applied',
            'loadMagnitude': 'Force magnitude (positive downward)'
        };

        Object.entries(tooltips).forEach(([id, text]) => {
            const element = document.getElementById(id);
            if (element) {
                const wrapper = document.createElement('div');
                wrapper.className = 'tooltip';
                element.parentNode.insertBefore(wrapper, element);
                wrapper.appendChild(element);
                const tooltip = document.createElement('span');
                tooltip.className = 'tooltiptext';
                tooltip.textContent = text;
                wrapper.appendChild(tooltip);
            }
        });

        // Add loading animation during analysis
        const originalAnalyzeBeam = window.analyzeBeam;
        window.analyzeBeam = async function() {
            const btn = document.querySelector('button[onclick="analyzeBeam()"]');
            const loading = document.createElement('div');
            loading.className = 'loading';
            btn.appendChild(loading);
            btn.classList.add('pulse');
            
            try {
                await originalAnalyzeBeam();
            } finally {
                btn.removeChild(loading);
                btn.classList.remove('pulse');
            }
        };
    </script>
</body>
</html>
